<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>
  <form action="" class="modal-content">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Login-Id"><b>Login-Id</b></label>
      <input type="text" placeholder="Enter Login-Id" name="login" required>
      <label for="LoginType"><b>Login-Type</b></label> <br>
      <input type="radio" name="LoginType" value="C" checked> Customer<br>
      <input type="radio" name="LoginType" value="O" checked> Owner<br>
      <label for="User-Id"><b>User-Id</b></label>
      <input type="text" placeholder="Enter User-Id" name="UserId" required>
       
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="Fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="Fname" required>
      <label for="Lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="Lname" required>
      <label for="Phone"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter Phone No." name="Phone" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="login">Sign in</a>.</p>
    </div>
  </form>  
</body>
